version: '2'
services:
  nexus:
    image: thiagolsfortunato/mapskills-nexus
    restart: always
    ports:
      - 8081:8081
  front:
    image: thiagolsfortunato/mapskills-tomcat8:v1
    restart: always
    volumes:
      - ./mapskills-web.war:/usr/local/tomcat/webapps/mapskills-web.war:ro
    ports:
      - 80:8080
  back:
    image: thiagolsfortunato/mapskills-tomcat8:v1
    restart: always
    volumes:
      - ./mapskills.war:/usr/local/tomcat/webapps/mapskills.war:ro
  lb:
    image: thiagolsfortunato/mapskills-haproxy:v1
    restart: always
    environment:
      - STATS_AUTH=mapskills:mapskills
    links:
      - back
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8080:80
      - 1936:1936
  cadvisor:
    image: thiagolsfortunato/mapskills-cadvisor
    restart: always
    volumes:
      - /:/roofs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8888:8080
    

